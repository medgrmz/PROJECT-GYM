<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Appointment Booking</title> 
    <link rel="stylesheet" href="jfbojf.css"> 
</head>
<body>
    <header>
        <h1>Book Your Appointment</h1> <!-- Header section with a heading -->
    </header>
    <form action="process.php" method="post"> <!-- Form to submit appointment details to process.php -->
        <div class="form-group">
            <label for="first_name">First Name:</label> <!-- Label and input for first name -->
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label> <!-- Label and input for last name -->
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="activity">Activity:</label> <!-- Label and dropdown for selecting activity -->
            <select name="activity" id="activity" required>
                <option value="yoga">Yoga </option>
                <option value="meditation">Meditation </option>
                <option value="pilates">Pilates </option> <!-- Option with an image -->
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label> <!-- Label and input for selecting date -->
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Time:</label> <!-- Label and input for selecting time -->
            <input type="time" id="time" name="time" required>
        </div>
        <button type="submit">Book Appointment</button> <!-- Submit button for the form -->
    </form>
    <script src="show.js"></script> 
</body>
</html>
